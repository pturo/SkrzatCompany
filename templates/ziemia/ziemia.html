{% extends "layout.html"%}
{% block body%}
<h1>Weryfikacja użytkownika w oddziale Ziemia</h1>
<h2>Wprowadź nazwę użytkownika oraz hasło</h2>
<div class="container">
    <form action="" method="POST">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Hasło" required>
        </div>
        <button class="btn btn-primary" type="submit">Sprawdź</button>
    </form>
</div>
{% endblock %}
